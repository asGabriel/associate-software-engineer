<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercícios de JavaScript</title>
<style>
    .hidden {
        display: none;
    }
    .animate-div {
        position: relative;
        background-color: lightblue;
        width: 100px;
        height: 100px;
    }
</style>
</head>
<body>

<p id="paragraph">Texto original</p>
<button id="alterTextButton">Alterar Texto</button>

<br><br>

<div id="toggleDiv" style="width: 100px; height: 100px; background-color: yellow;">Div Ocultável</div>
<button id="buttonToHiddenToggleDiv">Mostrar/Ocultar Div</button>

<br><br>

<button id="buttonToChangeBackgroundColor">Alterar Cor de Fundo</button>

<br><br>

<form id="emailForm">
    <input type="email" id="emailInput" placeholder="Digite seu email">
    <button type="button" id="sendFormButton">Enviar</button>
    <p id="errorText" style="color: red;"></p>
</form>

<br>

<ul id="itemList"></ul>
<button id="addItemButton">Adicionar Item</button>

<br><br>

<span id="clickCounter">0</span> cliques
<button>Contar Cliques</button>

<br><br>

<p id="hoverText">Passe o mouse aqui</p>

<br><br>

<div class="animate-div" id="animateDiv"></div>
<button>Mover Div</button>

<script src="./exercise01.js"></script>
<script src="./exercise02.js"></script>
<script src="./exercise03.js"></script>
<script src="./exercise04.js"></script>
<script src="./exercise05.js"></script>
</body>
</html>
